<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        *,
        *::before,
        *::after {
            transition-property: background-color, color, border-color, box-shadow, transform, opacity, filter;
            transition-duration: 200ms;
            transition-timing-function: ease-in-out;
        }
    </style>
</head>

<body class="">
    <div class="flex w-[60%] mx-auto mt-24 rounded-xl inset-shadow-sm shadow-xl">
        <div class="w-[60%] p-16">
            <img src="anonymous.webp" class="w-[100%] rounded-2xl">
        </div>
        <form action="" class="flex flex-col w-[35%] mt-56">
            <div>
                <h1 class="text-2xl text-center mb-5">Login Page</h1>
            </div>
            <input type="text" placeholder="Username" class="border-2 h-10 rounded-md mb-2 pl-1 pr-4">
            <input type="text" placeholder="Password" class="border-2 h-10 rounded-md pl-1 pr-4">
            <button type="submit"
                class="cursor-pointer w-fit px-14 mx-auto mt-3 py-2 border-2 rounded-md font-semibold mb-5 hover:bg-zinc-300 hover:shadow-lg">Log
                In
            </button>
            <p class="mx-auto ">Belum punya akun?<a href="register.html"
                    class="font-semibold text-blue-500 hover:opacity-[75%]"> Buat akun
                    Dulu!</a>
            </p>
        </form>
        <div class="absolute translate-x-[100vh] translate-y-[2vh]">
            <a href="home.html" class="hover:opacity-[75%] text-blue-500">&laquo; Kembali ke Menu Home</a>
        </div>
    </div>
</body>

</html>
